<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaisyUI first</title>

    <!-- tailwind css CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1>Hi, I'm using DaisyUI</h1>
    <button class="btn">Click Me</button>
    <button class="btn btn-ghost">Click Me</button>
    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-secondary">Click Me</button>
    <button class="btn btn-warning">Click Me</button>
    <button class="btn btn-error">Click Me</button>
    <button class="btn btn-success">Click Me</button>

    <br />

    <!-- outline buttons -->
    <button class="btn btn-outline">Default</button>
    <button class="btn btn-outline btn-primary">Primary</button>
    <button class="btn btn-outline btn-secondary">Secondary</button>
    <button class="btn btn-outline btn-accent">Accent</button>

    <br />

    <!-- button sizes -->
    <button class="btn btn-lg">Large</button>
    <button class="btn">Normal</button>
    <button class="btn btn-sm">Small</button>
    <button class="btn btn-xs">Tiny</button>

    <br />

    <!-- responsive button -->
    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Responsive</button>

    <br />

    <!-- wide button -->
    <button class="btn btn-wide">Wide</button>

    <br />

    <!-- glass button -->
    <button class="btn glass">Glass button</button>
  </body>
</html>
